<!DOCTYPE html>
<html>
  <head>
    <title>Masai Doctor Records</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1> HOSPITAL - DOCTOR RECORDS </h1>
    <div id="full">
      <!-- Use this form for data input  -->

    <form>
      <label for="name"> Name </label> <br>

      <input placeholder="Name" type="text" id="name"/><br>
      <label for="ID">DOCTOR ID</label> <br>
      <input placeholder="Doctor ID" type="text" id="doctor_id"/> <br>
      <label for="specialization"> Specialization </label> <br>
      <select id="specialization">
        <option value="">Select Specialization</option>
        <option value="Dermatologist"> Dentist </option>
        <option value="Dentist"> Dermatologist </option>
        <option value="Gynecologist"> Gynecologist </option>

      </select><br>

      <label for="experience">Experience</label> <br>
      <input placeholder="Experience" type="number" id="experience" /><br>
      <label for="email">Email</label> <br>
      <input placeholder="Email" type="email" id="email" /><br>
      <label for="mobile">Mobile No.</label> <br>
      <input placeholder="Mobile No." type="number" id="mobile" /><br>

      <br>

      <input type="submit" value="Submit" />
    </form>

      <table>

        <thead>
           <tr>
              <th>Name</th>
              <th>Doctor ID</th>
              <th>Specialization</th>
              <th>Experience in Years</th>
              <th>Email</th>
              <th>Mobile No</th>
              <th>Role</th>
              <th>Delete</th>
           </tr>
        </thead>
        <tbody>
          <!-- Append Rows here using JS & DOM  -->
        </tbody>

      </table>

    </div>
    <!-- Use this Select tag for filter part  -->
    <select id="filter">
      <option value="">Select Specialization</option>
      <option value="Dermatologist">Dentist</option>
      <option value="Dentist">Dermatologist</option>
      <option value="Gynecologist">Gynecologist</option>
    </select>

  </body>
  

  <script src="index.js">
  </script>

</html>
